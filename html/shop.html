<body>

    </header>
  
  <div class="shop-container">

    <div class="souvenir-item" data-id="item001">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Fleche_Cartailhac_MHNT_PRE_2009.0.232.2_simple.jpg" alt="" onclick="openModal(this)" />
      <h3>Listing Title</h3>
      <p>Listing Description</p>
      <p><strong>Price:</strong> $00.00</p>
      <button onclick="addToCart('item001')">Add [Replace with Item Name] to Cart</button>
    </div>

    <div class="souvenir-item" data-id="item002">
      <img src="" alt="" onclick="openModal(this)" />
      <h3>Listing Title</h3>

      <p><strong>Price:</strong> $00.00</p>
      <button onclick="addToCart('item002')">Add [Replace with Item Name] to Cart</button>

    <div class="souvenir-item" data-id="item003">
      <img src="" alt="" onclick="openModal(this)" />

      <button onclick="addToCart('item004')">Add [Replace with Item Name] to Cart</button>
    </div>

  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="">
    </div>
  </div>

  <script>
    function addToCart(itemId) {
      alert("Added " + itemId + " to cart (functionality to come)");
      // Future: Push to cart array
    }

    function openModal(imgElement) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modal-image");
      modalImage.src = imgElement.src;
      modalImage.alt = imgElement.alt;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Optional: Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
